name: third-brain

services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: thirdbrain
      POSTGRES_PASSWORD: thirdbrain
      POSTGRES_DB: thirdbrain
    ports:
      - "5002:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
